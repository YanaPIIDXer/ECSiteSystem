<h1>購入履歴</h1>
<hr />
<div class="container mt-5">
    <div *ngFor="let item of list" :key="item.id">
        <div class="row">
            <div class="col-3">
                <img class="item_image" alt="..." [src]="item.product.imageUrl" />
            </div>
            <div class="col-5 mt-5">
                <p>{{ item.product.name }}</p>
                <p>単価：{{ item.product.price }}</p>
                <p>数量：{{ item.count }}</p>
                <p>合計価格：{{ item.product.price * item.count }}</p>
            </div>
            <div class="col-2">
                <div *ngIf="item.status == 0">
                    <button class="btn btn-danger" (click)="cancel(item.id)">キャンセル</button>
                </div>
            </div>
            <hr />
        </div>
    </div>
</div>
