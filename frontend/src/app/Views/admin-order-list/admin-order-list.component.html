<div classs="container">
    <div class="row mt-5" *ngFor="let item of list">
        <div class="col-6">
            <div>商品名：{{ item.product.name }}</div>
            <div>数量： {{ item.count }}</div>
            <div>金額： {{ item.product.price * item.count | currency: 'JPY' }}</div>
            <div>発注者名： {{ item.userName }}</div>
            <div>発送先住所： {{ item.userAddress }}</div>
        </div>
        <div class="col-6">
            <div>
                <button class="btn btn-primary" (click)="send(item.id)">発送</button>
            </div>
            <div class="mt-3">
                <button class="btn btn-danger" (click)="cancel(item.id)">キャンセル</button>
            </div>
        </div>
    </div>
</div>
