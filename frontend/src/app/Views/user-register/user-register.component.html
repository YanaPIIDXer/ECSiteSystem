<h1>ユーザ登録</h1>
<hr />
<div>
<h2>ユーザ情報</h2>
<form>
    <label class="form-label">名前</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="name" />
    <label class="form-label">メールアドレス</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="email" />
    <label class="form-label">パスワード</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" />
    <label class="form-label">パスワード（確認）</label>
    <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" />
    <hr />
    
    <h2>連絡先情報</h2>
    <label class="form-label">住所</label>
    <input type="text" name="address" class="form-control" v-model="address" />
    <hr />
    
    <h2>クレジットカード情報</h2>
    <p>※安全の為、本物のクレジットカード番号ではなく、テスト用に用意されたクレジットカードの番号を使用します。</p>
    <p>カード番号は下記リストよりコピペしてください。</p>
    <p class="text-danger">※決済システムがテスト環境の為、本物のカード番号を使用すると決済処理が弾かれます。</p>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>ブランド</th><th>カード番号</th>
            </tr>
        </thead>
        <tbody>
            <!--
            <tr v-for="item in dummyCards" :key="item.number">
                <td>{{ item.name }}</td><td>{{ item.number }}</td>
            </tr>
            -->
        </tbody>
    </table>
    <label>カード番号</label><div id="card-number"></div>
    <label>有効期限</label><div id="card-expiry"></div>
    <label>CVC</label><div id="card-cvc"></div>
    <input type="submit" class="btn btn-primary" value="登録" />    
</form>
