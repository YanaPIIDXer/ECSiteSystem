<div class="container">
    <div class="mt-3">
        <input type="text" [(ngModel)]="keyword" placeholder="キーワード" class="form-control" />
        <input type="button" (click)="search()" class="form-control btn btn-primary" value="キーワードで検索" />    
    </div>
    <div class="row" *ngIf="showHitCount">
        <div class="col-12">
            検索結果件数：{{hitCount}}件
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-3" *ngFor="let item of list">
            <product-card [product]="item"></product-card>
        </div>
    </div>
</div>
