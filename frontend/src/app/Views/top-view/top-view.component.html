<div class="container">
    <form class="mt-3" (ngSubmit)="onKeywordSearch()">
        <input type="text" [(ngModel)]="keyword" placeholder="キーワード" class="form-control" />
        <input type="submit" class="form-control btn btn-primary" value="キーワードで検索" />    
    </form>
    <div class="row" *ngIf="showHitCount">
        <div class="col-12">
            検索結果件数：{{hitCount}}件
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-3" *ngFor="let item of list">
            <product-card [product]="item"></product-card>
        </div>
    </div>
    <pagenation (onClick)="changePage($event)"></pagenation>
</div>
