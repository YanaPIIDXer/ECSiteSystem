<div>
    <div class="card">
        <img [src]="product?.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ product?.name }}</h5>
            <p class="card-text">{{ product?.description }}</p>
        </div>
        <div class="card-footer">
            <label>数量</label><input type="number" [(ngModel)]="count" />
            <button class="btn btn-primary" on-click="add()">カートに入れる</button>
        </div>
    </div>
</div>
